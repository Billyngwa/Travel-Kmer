<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans&family=Open+Sans&family=PT+Serif&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a14b3ad818.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../../images/travel-kmer-logo.jfif" type="image/x-icon">
    <title>TRAVEL kMER</title>
</head>
<body>
    <section class="form_container">
        <div class="white_sign_sign_in">
            <h1 class="create_account">Sign in to Travel kMer</h1>
            <ul class="social_media_acounts">
                <li class="social_media facebook"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="social_media google"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                <li class="social_media linkedin"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
            </ul>
            <p class="description">or use your email account</p>
            <form action="#" method="post">
                <p class="email sign_in_email_field">
                    <i class="fa-regular fa-envelope"></i>
                    <!-- icon sits here -->
                    <input type="email" name="email" id="email" class="emails_holder" placeholder="email"/>
                </p>
                <p class="password sign_in_password_field">
                    <i class="fa-solid fa-lock"></i>
                    <!-- icon sits here -->
                    <input type="password" name="password" id="sign-in-password" class="sign_in_passwordField password_holder" placeholder="password"/>
                    <input type="checkbox" name="check" class="check_me show-and-notshow"/>
                </p>
                <button class="signin_btn" type="button">SIGN IN</button>
            </form>
        </div>
        <div class="green_sign_sign_in sign_in">
                <div class="content">
                <h1 class="welcome-notice">Hello Friend!</h1>
                <p class="heading_description">Enter your personal details and start journey with us </p>
                <!-- <button class="signup_link" type="button"><a href="./sign-up.html">SIGN UP</a></button> -->
                <a href="./sign-up.html">
                    <button  class="signup_link" type="button">SIGN UP</button>
                </a>
            </div>
        </div>
    </section>
    <script src="../javascript/main.js" type="module"></script>
    <!-- <script src="../javascript/sign-in.js"></script> -->
</body>
</html>
